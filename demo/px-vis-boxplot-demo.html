<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../../px-theme/px-theme-styles.html" />
<custom-style>
  <style include="px-theme-styles" is="custom-style"></style>
</custom-style>

<!-- Imports for this component -->
<link rel="import" href="../px-vis-boxplot.html" />
<!-- Demo DOM module -->
<dom-module id="px-vis-boxplot-demo">
  <template>

    <!-- Header -->
    <px-demo-header
      module-name="px-vis-boxplot"
      description="The px-vis-boxplot component"
      desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" class="flex" style="width:100%;">
        <px-vis-boxplot
          chart-data="{{props.chartData.value}}"
          width="[[props.width.value]]"
          height="[[props.height.value]]"
          series-config="[[props.seriesConfig.value]]"
          box-whisker-config="[[props.boxWhiskerConfig.value]]"
          scale-padding="[[props.scalePadding.value]]"
          orientation="[[props.orientation.value]]"
          x-axis-config="[[props.xAxisConfig.value]]"
          y-axis-config="[[props.yAxisConfig.value]]"
          threshold-data="[[props.thresholdData.value]]"
          threshold-config="[[props.thresholdConfig.value]]">
        </px-vis-boxplot>
        <div>
          <button on-click="_add">Add</button>
          <button on-click="_remove">Remove</button>
          <button on-click="_update">Update</button>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-vis-boxplot"
        codepen-link="https://glitch.com/edit/#!/px-vis-boxplot-demo">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer
      source="px-vis-boxplot"
      api-source-file-path="px-vis-boxplot-api.json">
    </px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-boxplot-demo',

    properties: {
      props: {
        type: Object,
        value: function() {
          return this.demoProps;
        }
      },

      configs: {
        type: Array,
        value: function() {
          return [{
            configName: 'Default',
            configReset: true
          }];
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {

      width: {
        type: Number,
        inputType: 'number',
        defaultValue: 500
      },

      height: {
        type: Number,
        inputType: 'number',
        defaultValue: 300
      },

      scalePadding: {
        type: Number,
        inputType: 'number',
        defaultValue: 0.5
      },

      chartData: {
        input: Array,
        inputType: 'code:JSON',
        defaultValue: [
          {
            series1: {
              position: 1,
              data: {
                max: 92,
                q3: 79,
                mean: 55,
                median: 52,
                q1: 30,
                min: 15,
                outliers: [2, 5]
              }
            }
          },
          {
            series2: {
              position: 2,
              data: {
                max: 105,
                q3: 90,
                mean: 40,
                median: 55,
                q1: 30,
                min: 15,
                outliers: [10, 13]
              }
            }
          },
          {
            series3: {
              position: 3,
              data: {
                max: 80,
                q3: 60,
                mean: 50,
                median: 50,
                q1: 30,
                min: 15,
                outliers: [5, 100, 105]
              }
            }
          }
        ]
      },

      orientation: {
        type: String,
        inputType: 'dropdown',
        defaultValue: 'vertical',
        inputChoices: ['vertical', 'horizontal']
      },

      seriesConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          'series1': {
            'name': 'Series 1',
            'x': 'position',
            'y': 'data'
          },
          'series2': {
            'name': 'Series 2',
            'x': 'position',
            'y': 'data'
          },
          'series3': {
            'name': 'Series 3',
            'x': 'position',
            'y': 'data'
          }
        }
      },

      boxWhiskerConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          boxWidth: 30,
          edgeWidth: 15,
          meanRadius: 2,
          outlierRadius: 2,
          fillColor: '#000',
          strokeColor: '#000',
          medianStrokeColor: '#FFF',
          meanFillColor: '#FFF',
          outlierFillColor: '#FFF',
          drawDebounceTime: 50
        }
      },

      xAxisConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          title: 'X Axis Label',
          orientation: 'bottom',
          labelPosition: 'center'
        }
      },

      yAxisConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          title: 'Y Axis Label',
          orientation: 'left',
          labelPosition: 'center'
        }
      },

      thresholdData: {
        type: Array,
        inputType: 'code:JSON',
        defaultValue: [
          {
            'for': 'y',
            'type': 'max',
            'value': 100
          }, {
            'for': 'y',
            'type': 'min',
            'value': 20
          }
        ]
      },

      thresholdConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          'max': {
            // 'color': 'red',
            // 'dashPattern': '5,0',
            'title': 'MAX',
            'showThresholdBox': true,
            'displayTitle': true
          }
        }
      }

    },

    _add: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      const newSeries = {};
      newSeries['series' + (chart.chartData.length + 1)] = {
        position: chart.chartData.length + 1,
        data: this._generateRandomData()
      };
      chart.push('chartData', newSeries);
    },

    _remove: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      if (chart.chartData.length > 0) {
        chart.splice('chartData', chart.chartData.length - 1, 1);
      }
    },

    _update: function() {
      const chart = this.shadowRoot.querySelector('px-vis-boxplot');
      const boxWhiskers = chart.shadowRoot.querySelectorAll('px-vis-box-whisker');
      boxWhiskers.forEach((drawing) => {
        drawing.data = this._generateRandomData();
      });
    },

    _generateRandomData: function(rawData) {
      return {
        max: 90 + Math.random() * 10,
        q3: 70 + Math.random() * 10,
        mean: 50 + Math.random() * 10,
        median: 50 + Math.random() * 10,
        q1: 30 + Math.random() * 10,
        min: 10 + Math.random() * 10,
        outliers: [0 + Math.random() * 5, 5 + Math.random() * 5]
      };
    },

  });

</script>
